<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
       
       body {
        font-family: 'Times New Roman', Times, serif;
       }
       
       h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
           <td>A</td>
           <td>B</td>
           <td>C</td>
        </tr>
        <tr>
           <td>D</td>
           <td rowspan="3">E</td>
           <td>F</td>
        </tr>
        <tr>
           <td>G</td>
           
           <td>I</td>
        </tr>
        <tr>
           <td>J</td>
           
           <td>M</td>
        </tr>
        <tr>
            <td>N</td>
           <td colspan="2">S</td>
           
        </tr>
    </table>
</body>
</html>
