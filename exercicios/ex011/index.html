<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tenta abrir as foto em varios dispositivo diferente</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a produzir audio em HTML</p>
    <audio src="https://svrstream1.svreua.com/stream.php?porta=8098;" controls></audio>
    <p>infelizmente seu navegador nao suporte o audio</p>
</body>
</html>
