<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo video localmente</h1>
    <p>esse video esta hospedado no meu proprio sevridor</p>
    <video width="200" height="200" poster="imagens/capa-video.jpg" controls>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.ogv" type="video/ogv">
       <source src="midia/meu-video.webm" type="video/webm">
       <p>se o video nao abrir seu navegador nao suporta</p>
    </video>

    <h1>inserindo video do Youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/ystQWn3K2GY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>iserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f" width="640" height="374"></iframe>
</body>
</html>
